<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/project-exam-1/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | SHOPLUX</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Autour+One&display=swap" rel="stylesheet">
</head>

<body>

<header>
  <h1 class="logo"><a href="/index.html">SHOPLUX</a></h1>
  <button class="hamburger-btn" aria-label="Toggle menu" id="hamburger-btn">â˜°</button>
  <div class="header-center">
    <input type="search" placeholder="Search..." class="search-input">
  </div>

<nav class="nav-right nav-menu" id="main-nav">
  <a href="/html/products.html">PRODUCTS</a>
  <a href="/html/contact.html">CONTACT</a>
  <a href="/html/login.html" id="login-link">LOG IN</a>
  <a href="/html/cart.html" class="cart-icon" id="cart-link">ðŸ›’
  <span class="cart-count-badge" id="cart-count">0</span>
</a> 
</nav>
</header>

<main class="checkout-page">
    <div class="checkout-grid">
        
<section class="checkout-form-section">
    <form id="checkout-form">
        
        <div class="form-section-group">
            <h2>1. Shipping Information</h2>
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="zip-code">Zip Code:</label>
                <input type="text" id="zip-code" name="zipCode" required>
            </div>
        </div>
        
        <div class="form-section-group">
            <h2>2. Payment Method</h2>
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="cardNumber" placeholder="**** **** **** ****" required>
            </div>
            </div>

        <button type="submit" class="place-order-btn">Complete Purchase</button>
    </form>
</section>
        <aside class="order-summary-section">
            <h2>Order Summary</h2>
            
            <div id="cart-items-container"> 
                <div class="loading-message">Loading order details...</div>
            </div>
            
            <hr>
            
            <div class="summary-line">
                <span>Subtotal</span>
                <span id="summary-subtotal">$0.00</span>
            </div>
            <div class="summary-line">
                <span>Frakt</span>
                <span id="summary-shipping">$9.99</span>
            </div>
            
            <div class="summary-line total-line">
                <span>Total (inkl. frakt)</span>
                <span id="summary-total">$9.99</span>
            </div>
        </aside>
        </div>
</main>

<footer>
    <div class="footer-copyright">
        &copy;  2025 Shoplux. All rights reserved.
    </div>
</footer>



<script src="../js/checkout.js"></script>

<script src="../js/auth.js"></script>

<script>
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const mainNav = document.getElementById('main-nav'); 

    if (hamburgerBtn && mainNav) {
        hamburgerBtn.addEventListener('click', () => {
            mainNav.classList.toggle('open');
        });
    }
    
    document.getElementById('checkout-form').addEventListener('submit', (e) => {
        e.preventDefault();

        localStorage.removeItem('cart'); 
        
        if (typeof updateCartCounter === 'function') {
             updateCartCounter();
        }

        window.location.href = 'success.html'; 
    });
</script>

</body>

</html>
